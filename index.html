<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <h1>TO Check the data is Palindrome</h1>
    <input type="text" id="input">
    <h1 id="output"></h1>
    <button id="btn">Submit</button>
    <script>
        let button= document.querySelector("#btn")
        button.addEventListener('click',display)
        
    function display(){
        let a= document.querySelector("#input").value 
        console.log(a)
        let b= a.split('')
        console.log(b)
        let res= b.reverse()
        console.log(res)
        let res1= res.join('')
        console.log(res1)

        if (a==res1)
            document.querySelector("#output").innerHTML="The given data is palindrom"
        else
            document.querySelector("#output").innerHTML="The given data is not a palindrom"
    }
    </script>
</body>
</html>
